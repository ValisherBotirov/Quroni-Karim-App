<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quron suralari</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main">
      <div class="mainBox">
        <div class="left__block">
          <h2 class="left__block--title">Suralar nomi</h2>
          <div class="scroll--item">
            <!-- <p class="left__block--item">Sura-1</p> -->
          </div>
        </div>
        <div class="right__block">
          <div class="changeLang">
            <button class="btn--arabic btn">Arabic</button>
            <button class="btn--uzb btn">Uzbek</button>
          </div>
          <div class="output--info arabic">
            <p class="arabicText"></p>
          </div>
          <div class="output--info uzbek">
            <p class="uzbekText"></p>
          </div>
          <div class="audio">
            <audio id="my-audio" controls autoplay>
              <source
                src="https://cdn.alquran.cloud/media/audio/ayah/ar.alafasy/1"
                type="audio/mpeg"
              />
            </audio>
          </div>
        </div>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
